<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buscador múltiples campos - JS Moderno</title>
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://kit.fontawesome.com/e78c345f36.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav>
      <div>
        <h1>Casa de Motos</h1>
      </div>
    </nav>

    <div class="contenedor">
      <form id="buscador">
        <div class="row">
          <div class="three columns">
            <label for="marca">Marca</label>
            <select class="u-full-width" id="marca">
              <option value="">Seleccione</option>
              <option value="Honda">Honda</option>
              <option value="Yamaha">Yamaha</option>
              <option value="Corven">Corven</option>
              <option value="Voge">Voge</option>
              <option value="Gilera">Gilera</option>
              <option value="Motomel">Motomel</option>
            </select>
          </div>
          <div class="three columns">
            <label for="year">Año</label>
            <select class="u-full-width" id="year">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="three columns">
            <label for="minimo">Precio Min</label>
            <select class="u-full-width" id="minimo">
              <option value="">Seleccione</option>
              <option value="20000">20,000</option>
              <option value="30000">30,000</option>
              <option value="40000">40,000</option>
              <option value="50000">50,000</option>
              <option value="60000">60,000</option>
              <option value="70000">70,000</option>
              <option value="80000">80,000</option>
              <option value="90000">90,000</option>
            </select>
          </div>
          <div class="three columns">
            <label for="maximo">Precio Max</label>
            <select class="u-full-width" id="maximo">
              <option value="">Seleccione</option>
              <option value="20000">20,000</option>
              <option value="30000">30,000</option>
              <option value="40000">40,000</option>
              <option value="50000">50,000</option>
              <option value="60000">60,000</option>
              <option value="70000">70,000</option>
              <option value="80000">80,000</option>
              <option value="90000">90,000</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="four columns">
            <label for="cilindrada">Cilindrada</label>
            <select class="u-full-width" id="cilindrada">
              <option value="">Seleccione</option>
              <option value="110">110 cc</option>
              <option value="125">125 cc</option>
              <option value="150">150 cc</option>
              <option value="200">200 cc</option>
              <option value="250">250 cc</option>
              <option value="300">300 cc</option>
              <option value="500">500 cc</option>
            </select>
          </div>
          <div class="four columns">
            <label for="color">Color</label>
            <select class="u-full-width" id="color">
              <option value="">Seleccione</option>
              <option value="Azul">Azul</option>
              <option value="Blanco">Blanco</option>
              <option value="Rojo">Rojo</option>
              <option value="Gris">Gris</option>
            </select>
          </div>
        </div>
      </form>

      <h2 class="resultado-title">Resultados</h2>
      <div id="resultado"></div>

      <button id="scrollTop" class="scroll-btn-top">
        <i class="fa-solid fa-arrow-up flecha-arriba"></i>
      </button>
    </div>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
